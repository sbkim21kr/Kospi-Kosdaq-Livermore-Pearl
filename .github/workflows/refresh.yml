name: Daily KRX Refresh

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 9 AM KST (0 UTC)
  workflow_dispatch:

jobs:
  refresh-krx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas lxml

      - name: Run refresh.py
        run: python refresh.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest_kospi_kosdaq.csv
          git commit -m "Auto-refresh full KRX data"
          git push
